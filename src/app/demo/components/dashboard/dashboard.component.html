<div class="card" style="height: 100vh;">
    <p-stepper [linear]="true" style="height:100vh">
      <p-stepperPanel header="Pan Verification">
        <ng-template pTemplate="content" let-nextCallback="nextCallback">
          <app-pan-verification></app-pan-verification>
          <div class="flex pt-4 justify-content-end">
            <p-button label="Next" icon="pi pi-arrow-right" iconPos="right" (onClick)="nextCallback.emit()" />
          </div>
        </ng-template>
      </p-stepperPanel>
      <p-stepperPanel header="Employment Type">
        <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback">
          <app-employeetype></app-employeetype>
          <div class="flex pt-4 justify-content-between">
            <p-button label="Back" icon="pi pi-arrow-left" (onClick)="prevCallback.emit()" />
            <p-button label="Next" icon="pi pi-arrow-right" iconPos="right" (onClick)="nextCallback.emit()" />
          </div>
        </ng-template>
      </p-stepperPanel>
      <p-stepperPanel header="Qualifying Form">
        <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback">
          <app-qualifying-form></app-qualifying-form> <!-- Assuming there's a component for qualifying form -->
          <div class="flex pt-4 justify-content-between">
            <p-button label="Back" icon="pi pi-arrow-left" (onClick)="prevCallback.emit()" />
            <p-button label="Next" icon="pi pi-arrow-right" iconPos="right" (onClick)="nextCallback.emit()" />
          </div>
        </ng-template>
      </p-stepperPanel>
    </p-stepper>
  </div>
